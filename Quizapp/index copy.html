<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="container">
            <h1>Mathe Quiz App</h1>
            <h2>Teste dein Wissen und lerne Mathematik!</h2>

            <div class="links">
               <a href="index.html">Zum Quiz</a>
            </div>
        </div>

    </body>
    <style>
        body {
            height: 100vh;
            background-image: url("./Bilder/startseite.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Leicht dunkles Overlay für bessere Lesbarkeit */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dunkler Overlay-Effekt */
            z-index: 1;
        }

        /* Container für Inhalte, damit sie über dem Overlay liegen */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        /* Navigation Links */
        .links a {
            display: block;
            background-color: #0073e6; /* Modernes Blau */
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .links a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Überschriften */
        h1 {
            color: #ffcc00; /* Warmes Goldgelb */
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ffffffb5;
            font-size: 1.5em;
            background-color: rgba(24, 80, 137, 0.498);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

    </style>

</html>
